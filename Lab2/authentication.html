<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

        integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
        crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
        integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
        integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
        crossorigin="anonymous"></script>

    <link rel="stylesheet" href="style.css">
    <title>Аутентификация</title>
</head>

<body class="background font">
    <div class="razmer">
        <h1 class="text-center">Аутентификация</h1>
        <div class="center">
            <form method="POST" action="https://httpbin.org/post" enctype="multipart/form-data">

                <input type="hidden" name="user_id" value="7">

                <div class="form-group">
                    <label for="login"><b>Введите логин</b></label><br>
                    <input type="text" id="login" name="login" class="margin width" required>
                </div>

                <div class="form-group">
                    <label for="password"><b>Введите пароль</b></label><br>
                    <input type="password" name="password" id="password" required class="margin width">
                </div>

                <div class="form-group">
                    <label for="remember"><b>Запомнить меня</b></label>
                    <input type="checkbox" name="remember" id="remember" value="true">
                </div>

                <div class="form-group">
                    <button type="submit" class="btn btn-primary" value="Отправить">Войти</button>
                </div>
            </form>
        </div>
    </div>
</body>

</html>
